<head>
  <title>Quote vs Quote</title>
</head>

<body>
  <div id="outer">
    {{> lastversus}}
    {{> newquote}}
    {{> listversus}}
  </div>
  <footer>
    <hr>
    <a href="https://github.com/codexico/qvsq">show me the code</a>
  </footer>
</body>

<template name="lastversus">
  <div class="lastversus">
    <h2>last</h2>
    {{#each versus}}
     {{> qvsq}}
    {{/each}}
    <hr>
  </div>
</template>

<template name="listversus">
  <div class="listversus">
    <h2>List</h2>
    {{#each versus}}
      {{> qvsq}}
      <br>
    {{/each}}
  </div>
</template>

<template name="newquote">
  <h1>New qvsq:</h1>
  <form id="addqvsq">
    <input type="text" id="q1" value="" />
    <span class="vs">VS</span>
    <input type="text" id="q2" value="" />
    <input type="submit" value="Add!" />
  </form>
</template>

<template name="qvsq">
  <div class="versus">
    <span class="q1">{{q1}}</span>
    <span class="vs"> VS </span>
    <span class="q2">{{q2}}</span>
  </div>
</template>
